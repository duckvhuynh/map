user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Cache settings for tiles
    proxy_cache_path /var/cache/nginx/tiles levels=1:2 keys_zone=tiles:100m max_size=10g inactive=7d;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api:10m max_size=1g inactive=1h;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=routing:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=geocoding:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=tiles:10m rate=120r/m;

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}
