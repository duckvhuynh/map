server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS headers for map tiles and API
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

    # Root location - Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Tile Server
    location /tiles/ {
        limit_req zone=tiles burst=20 nodelay;
        
        proxy_pass http://tileserver:8080/;
        proxy_cache tiles;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cache headers
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Vector tiles from Martin (PostGIS)
    location /vector/ {
        limit_req zone=tiles burst=20 nodelay;
        
        proxy_pass http://martin:3000/;
        proxy_cache tiles;
        proxy_cache_valid 200 1d;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        expires 1d;
        add_header Cache-Control "public";
    }

    # Routing API - OSRM Car
    location /route/ {
        limit_req zone=routing burst=10 nodelay;
        
        proxy_pass http://osrm-car:5000/;
        proxy_cache api;
        proxy_cache_valid 200 1h;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Routing API - Alternative paths
    location ~ ^/(nearest|table|match|trip|tile) {
        limit_req zone=routing burst=10 nodelay;
        
        proxy_pass http://osrm-car:5000;
        proxy_cache api;
        proxy_cache_valid 200 1h;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Geocoding API - Nominatim
    location /geocode/ {
        limit_req zone=geocoding burst=10 nodelay;
        
        proxy_pass http://nominatim:8080/;
        proxy_cache api;
        proxy_cache_valid 200 24h;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Prevent abuse
        proxy_set_header User-Agent "VietnamMapServer/1.0";
        
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API Documentation
    location /docs {
        alias /usr/share/nginx/html/docs;
        index index.html;
    }

    # Monitoring (if enabled)
    location /metrics {
        # Add authentication here in production
        stub_status on;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

